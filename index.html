<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="dist/css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="dist/images/bg-pattern-top.svg"
      alt="Top Pattern"
      class="bg-pattern-top"
    />
    <img
      src="dist/images/bg-pattern-bottom.svg"
      alt="Bottom Pattern"
      class="bg-pattern-bottom"
    />
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-content">
            <div class="card-content-items">
              <img
                src="dist/images/image-victor.jpg"
                alt="Card Image"
                class="card-img"
              />
              <h2>Victor Crest <span>26</span></h2>
              <p class="location">London</p>
            </div>
          </div>
          <ul class="social-stats">
            <li>
              <p class="stat-number">80k</p>
              <p class="stat-type">Followers</p>
            </li>
            <li>
              <p class="stat-number">803k</p>
              <p class="stat-type">Likes</p>
            </li>
            <li>
              <p class="stat-number">1.4k</p>
              <p class="stat-type">Photos</p>
            </li>
          </ul>
        </div>
      </div>
      <!--End of Container-->
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
